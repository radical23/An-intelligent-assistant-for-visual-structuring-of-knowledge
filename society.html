<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сообщество</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6c63ff, #c4c4ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            color: #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            height: 150px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }
        
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        
        .card-content {
            display: flex;
            flex-direction: column;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .card-description {
            font-size: 16px;
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="ivt460.html" class="card">
            <img src="icons/ivt460.jpg" alt="ИВТ-460">
            <div class="card-content">
                <h3 class="card-title">ИВТ-460</h3>
                <p class="card-description">Описание группы ИВТ-460. Важные моменты, расписание, проекты.</p>
            </div>
        </a>
        <a href="ivt463.html" class="card">
            <img src="icons/ivt463.jpg" alt="ИВТ-463">
            <div class="card-content">
                <h3 class="card-title">ИВТ-463</h3>
                <p class="card-description">Описание группы ИВТ-463. Важные события, планы, достижения.</p>
            </div>
        </a>
        <a href="ivt465.html" class="card">
            <img src="icons/ivt465.jpg" alt="ИВТ-465">
            <div class="card-content">
                <h3 class="card-title">ИВТ-465</h3>
                <p class="card-description">Описание группы ИВТ-465. Текущие задачи, мероприятия, отчеты.</p>
            </div>
        </a>
    </div>
</body>

</html>
