<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Structuring Assistant</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6c63ff, #c4c4ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            height: 100vh;
        }
        
        h1 {
            margin-top: 20px;
            font-size: 32px;
            color: white;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        #app {
            position: relative;
            width: 800px;
            height: 600px;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        
        .button-wrapper {
            position: relative;
            margin: 15px;
            overflow: hidden;
        }
        
        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 80px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            color: #333;
            letter-spacing: 2px;
            position: relative;
            transition: all .35s;
            border-radius: 10px;
            padding: 10px;
            background: white;
            border: 2px solid #333;
        }
        
        .button img {
            width: 40px;
            height: 40px;
            margin-bottom: 5px;
        }
        
        .button span {
            position: relative;
            z-index: 2;
            font-size: 14px;
        }
        
        .button:after {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: #6c63ff;
            transition: all .35s;
            z-index: 1;
        }
        
        .button:hover {
            color: #fff;
        }
        
        .button:hover:after {
            width: 100%;
        }
        
        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }
        
        .circle.small {
            width: 60px;
            height: 60px;
            left: 20%;
            top: 15%;
            animation-delay: 0s;
        }
        
        .circle.medium {
            width: 100px;
            height: 100px;
            right: 10%;
            top: 30%;
            animation-delay: 2s;
        }
        
        .circle.large {
            width: 200px;
            height: 200px;
            left: 25%;
            bottom: 10%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>Knowledge Structuring Assistant</h1>

    <div id="app">
        <div class="button-wrapper">
            <a href="#" class="button" data-action="showMyThoughts">
                <img src="icons/thought.webp" alt="Мои мысли">
                <span>Мои мысли</span>
            </a>
        </div>
        <div class="button-wrapper">
            <a href="#" class="button" data-action="showSociety">
                <img src="icons/community.webp" alt="Ваши сообщества">
                <span>Ваши сообщества</span>
            </a>
        </div>
        <div class="button-wrapper">
            <a href="#" class="button" data-action="showMindMaps">
                <img src="icons/tools.webp" alt="Инструменты для структурирования">
                <span>Инструменты для структурирования</span>
            </a>
        </div>

    </div>

    <div class="background-circles">
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>

    <script src="main_menu.js"></script>
</body>

</html>
